<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap-grid.css" />
<link rel="stylesheet" href="css/bootstrap-reboot.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/custom.css" />
</head>
<body>
        <div class="header" style="float:right;margin-right:15px;   ">
            <input type="text" id="campoBusqueda" />
            <button class="btnSearch btn btn-primary">Buscar</button>
            <button class="new btn btn-primary">Nuevo Hotel</button>
        </div>

        <div class="areaLista">
            <div class="listHotels list-group">
                
            </div>
        </div>

        <form>
            <div class="areaDetalle">
                <label for="idHotel">Id:</label><br>
                <input id="idHotel" name="id" disabled />

                <br><label for="nameHotel">Name:</label><br>
                <input id="nameHotel" name="name" required />

                <br><label for="starsHotel">Stars:</label><br>
                <input id="starsHotel" name="stars" type="number" max="5" min="0"/>

                <br><label for="countryHotel">Country:</label><br>
                <input id="countryHotel" name="county" />
                
                <br><label for="descripHotel">Description:</label>
                <textarea id="descripHotel" name="descripcion"></textarea>

                <br/>
                <button id="btnSave" class="save btn btn-primary">Guardar</button>			
                <button id="btnDelete" class="remove btn btn-primary">Eliminar</button>		
            </div> 

            <div class="areaImagen">
                <img id="image" height="300"/>
            </div>
        </form>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
