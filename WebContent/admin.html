<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap-grid.css" />
<link rel="stylesheet" href="css/bootstrap-reboot.css" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/custom.css" />
</head>
<body>
        <div class="header" style="float:right;margin-right:15px;   ">
            <input type="text" id="campoBusqueda" />
            <button class="btnSearch btn btn-primary">Buscar</button>
            <button class="new btn btn-primary">Nuevo Hotel</button>
        </div>

        <div class="areaLista">
            <div id="listHotels" class="list-group">
                
            </div>
        </div>

        <form>
            <div class="areaDetalle">
               <input id="idHotel" name="id" placeholder="id" style="width:250px;" disabled/>
               <br>
               <br>
               <input id="nameHotel" name="name" placeholder="name" style="width:250px;" required />
               <br>
               <br>
               <input id="starsHotel" name="stars" placeholder="stars" type="number" max="5" min="0" style="width:250px;" />
                <br>
                <br>
               <input id="countryHotel" name="county"  placeholder="country" style="width:250px;" />
                <br>
                <br>
               <textarea id="descripHotel" name="descripcion" placeholder="description" style="width:250px;" ></textarea>
                <br>
                <button id="btnSave" class="save btn btn-primary">Guardar</button>			
                <button id="btnDelete" class="remove btn btn-primary">Eliminar</button>		
            </div>

            <div class="areaImagen">
                <img id="image" style="width: 100%;"/>
            </div>
        </form>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>
